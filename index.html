<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Light Pen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css?v=3" />
    <script type="module" src="main.js?v=3"></script>
</head>
<body>
    <div id="container"></div>
    <div class="site-nav-toggle" id="js-toggle">
        <div>
            <span class="btn-bar"></span>
            <span class="btn-bar"></span>
            <span class="btn-bar"></span>
        </div>
    </div>

    <ul class="option-panel" id="js-option-panel">
        <li data-value='{
            "box": {
                "type": "fullscreen",
                "count": 1
            },
            "hsl": null,
            "autoRefresh": false
        }'>单色，手动刷新</li>
        <li data-value='{
            "box": {
                "type": "fullscreen",
                "count": 1
            },
            "hsl": null,
            "autoRefresh": true,
            "interval": 1200,
            "step": 90
        }'>单色，自动刷新，1.2s</li>
        <li data-value='{
            "box": {
                "type": "division",
                "count": 3
            },
            "hsl": null,
            "autoRefresh": false
        }'>三色，手动刷新</li>
        <li data-value='{
            "box": {
                "type": "division",
                "count": 3
            },
            "hsl": null,
            "autoRefresh": true,
            "interval": 1200,
            "step": 90
        }'>三色，自动刷新，1.2s</li>
        <li data-value='{
            "box": {
                "type": "fullscreen",
                "count": 1
            },
            "hsl": null,
            "autoRefresh": true,
            "interval": 50,
            "step": 6
        }'>单色，持续渐变</li>
    </ul>
</body>
</html>
